<html>
  <head>
    <title>Reset password</title>
  </head>
  <body>
    <h1 style="margin-top: 30px; text-align: center">Live Agent</h1>
    <h3 style="text-align: center">Reset password</h3>
    <div style="padding: 20px; width: 50%; margin-left: 40%">
      <h6>Hi</h6>
      <p>
        Forgot your password? <br>
        We received a request to reset the password for your account.
      </p>
      <p>
        To reset your password, click on the button below:
        <br />
        <br />
        <a href="<%=url %>">
          <button style="padding: 10px; border: none; background: #36a0ef; color: white; border-radius: 10px">Reset password</button>
        </a>
      </p>
    </div>
  </body>
</html>
